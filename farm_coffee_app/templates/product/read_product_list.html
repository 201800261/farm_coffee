{% extends 'base.html' %}
{% block content %}

{% if view_product_list %}
<ul>
    {% for product_list in view_product_list %}
        <li> <a href="{% url 'farm_coffee_app:read_product_detail' product_list.product_id %}">{{ product_list.name }}</a></li>
    {% endfor %}
</ul>

{% else %}
    <h2>The product list is currently empty. Please add products to view them in the list.</h2>
    {% endif %}

{% endblock %}
